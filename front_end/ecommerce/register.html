<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Landing Page</title>
    <link rel="stylesheet" href="./asset/CSS/style.css">
</head>

<body>
    <main class="banner">
        <!-- Navbar Start -->
        <div class="navbar">
            <img src="./asset/img/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="landingPage.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Kitchen</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Book Inspection</a></li>
            </ul>
        </div>
        <!-- Nav End -->
        <!-- Form Start -->
        <section id="registration">
            <form action="" id="register" class="input-login">
                <header>
                    <h2>Registration</h2>
                    <h3>Welcome! Kindly input your details</h3>
                </header>
                <section id="formsec">
                    <ul>
                        <li>
                            <label for="fname">Full Name:</label> <br>
                            <input type="text" name="full_name" max="30" id="fname" required>
                        </li>
                        <li>
                            <label for="your_age">Age:</label> <br>
                            <input type="date" name="age" id="your_age" max="2023-01-01" min="1999-01-01" required>
                        </li>
                        <li>
                            <label for="mail">Email Address:</label> <br>
                            <input type="email" name="email_address" id="mail" required>
                        </li>
                        <li>
                            <label for="phoneNumber">Phone Number:</label> <br>
                            <input type="tel" name="phone_number" id="phoneNumber" required>
                        </li>
                        <li>
                            <label for="password">Password:</label> <br>
                            <input type="password" name="pass" id="password">
                        </li>
                        <li>
                            <input type="checkbox" class="checkbox" name="newsletters">
                            <label for="check">I agree to receive newsletters</label> <br>
                        </li>
                    </ul>
                </section>
                <a href="#"><button>Submit</button></a>
            </form>
        </section>


        <!-- Form Ends -->
    </main>
</body>

</html>
